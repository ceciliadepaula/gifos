<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFOS</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/svg" href="images/logo-mobile.svg">
    <!-- Fuentes tipográficas -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Agregar links en a. Pasar medidas tipog a Rem -->
    <header>
        <div class="lineaAzul"></div>
        <div id="barraNavegacion">
            <a href="index.html"><img id="logo" src="images/logo-mobile.svg" alt="Logotipo GIFOS" /></a>
            <nav>
                <div class="menu">
                    <input type="checkbox" id="checkbox" />
                    <img class="hamburguesa" src="images/burger.svg" alt="Menú Hamburguesa" />
                    <img class="cruz" src="images/close.svg" alt="Cerrar menú Hamburguesa" />
                    <ul id="ulHeader">
                        <li class="linkPrimero" id="nocturno">
                            <a href="#" class="link" id="modoDisenio">Modo nocturno</a>
                            <div class="lineaFina"></div>
                            <div class="lineaHover"></div>
                        </li>
                        <li>
                            <a href="favoritos.html" class="link">Favoritos</a>
                            <div class="lineaFina"></div>
                            <div class="lineaHover"></div>
                        </li>
                        <li>
                            <a href="#" class="link">Mis GIFOS</a>
                            <div class="lineaFina"></div>
                            <div class="lineaHover"></div>
                        </li>
                        <li>
                            <a href="creargifos.html" class="link crearGifos">
                                <img id="crearGifos" alt="Crear Gifos Ícono" />
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section id="presentacion">
            <img id="iconoPixelado" src="images/icon-mis-gifos.svg" alt="Ícono Cara Sonriendo Pixelada">
            <h1 class="titulo">Mis GIFOS</h1>
            <div id="contenedorVacio">
                <img src="images/icon-mis-gifos-sin-contenido.svg" alt="Ícono corazón pixelado">
                <p>¡Anímate a crear tu primer GIFO!</p>
            </div>
        </section>

        <section id="trending">
            <div class="informacion">
                <h2 class="titulo">Trending GIFOS</h2>
                <p class="textosSecundarios">Mira los últimos GIFOS <br> de nuestra comunidad.</p>
            </div>
            <div class="scroll" id="scroll">
                <div id="scrollIzquierda">
                    <img src="images/button-slider-left.svg" alt="Desplazarse hacia la izquierda" id="iconoScrollIzquierda">
                </div>                
                <div id="gifTrending"></div>
                <div id="scrollDerecha">
                    <img src="images/Button-Slider-right.svg" alt="Desplazarse hacia la derecha" id="iconoScrollDerecha">
                </div>
            </div> 
        </section>
    </main>

    <footer>
        <div class="grillaFooter">
            <div>
                <p class="textosSecundarios">Compartir en:</p>
                <div class="iconos">
                    <a class="linksFooter" href="https://www.facebook.com/">
                        <div class="facebook"> </div>
                    </a>
                    <a class="linksFooter" href="https://www.twitter.com/">
                        <div class="twitter"></div>
                    </a>
                    <a class="linksFooter" href="https://www.instagram.com/">
                        <div class="instagram"></div>
                    </a>
                </div>
            </div>
            <p class="textosSecundarios texto2">© GIFOS 2020 All Rights Reserved.</p>
        </div>
        <div class="lineaAzul"></div>
    </footer>

    <script src="scripts/trendings.js"></script>
    <script src="scripts/tarjetaBusqueda.js"></script>
    <script src="scripts/filaGifs.js"></script>
    <script src="scripts/nocturno.js"></script>
</body>

</html>
